<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #6ba3bc;
    }

    .video-player-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 700px;
      height: 420px;
      background-color: #7CB9E8;
      margin: 0 auto;
    }

    .gallery-container {
      background-color: lightblue;
      margin: 0 auto;
      margin-top: 30px;
      width: 900px;
      position: relative;
      display: flex;
    }

    .gallery-container .all-video-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-left: 15px;
      margin-right: 15px;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .gallery-container .all-video-gallery .thumbnail {
      cursor: pointer;
    }

    #start-text {
      position: absolute;
      z-index: 1;
      top: 41vh;
      left: 50%;
      transform: translate(-50%, -50%);
      color: aliceblue;
    }

    img {
      width: 200px;
    }

    h1 {
      text-align: center;
      font-size: 80px;
      color: #a2d6e7;
      margin-top: 50px; /* Space at the top */
      margin-bottom: 40px; /* Space at the top */
      text-shadow: 3px 3px #0f4d61; /* Text shadow */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1::before {
      content: "\1f30a"; /* Emoji before the h1 text */
      font-size: 30px;
      margin-right: 20px;
    }

    h1::after {
      content: "\1f4a8"; /* Emoji after the h1 text */
      font-size: 30px;
      margin-left: 20px;
    }
  </style>
</head>

<script>
  function changeVideo(videoID) {
    var videoPlayer = document.getElementById("current-video");
    var iframe = videoPlayer.querySelector("iframe");

    iframe.src = `https://www.youtube.com/embed/${videoID}`
    hideStartText();
  }

  function hideStartText() {
    var text = document.getElementById("start-text")

    text.style.display = "none";
  }


</script>

<body>
  <div>
    <h1>breatheINDAcalm</h1>
  </div>

  <div>
    <h4 id="start-text">please select a video to start meditating</h4>
  </div>
  
  <div class="video-player-container">
    <div class="video-gallery">
      <div class="current-video" id="current-video">
        <iframe 
        width="560" 
        height="315" 
        src="" 
        title="" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
        </iframe>        
      </div>
    </div>
  </div>


  <div class="gallery-container">
    <div class="all-video-gallery">

      <div class="video">
        <img
        class="thumbnail" 
        src="thumbnail/1.jpg" 
        data-title="10-Minute Meditation For Anxiety"
        onclick="changeVideo('O-6f5wQXSu8')"
        alt="">
      </div>

      <div class="video">
        <img
        class="thumbnail" 
        src="thumbnail/2.jpg" 
        data-title="10 Minute Meditation Letting Go of Negative Thinking"
        onclick="changeVideo('eKf_G0ZSmBI')"
        alt="">
      </div>

      <div class="video">
        <img
        class="thumbnail" 
        src="thumbnail/3.jpg" 
        data-title="Avslappnande Musik för Sömn, Meditation & Avspänning"
        onclick="changeVideo('rvaqPPjtxng')"
        alt="">
      </div>

      <div class="video">
        <img
        class="thumbnail" 
        src="thumbnail/4.jpg" 
        data-title="Avslappnande sömnmusik • Musik för djupsömn, för att somna och som meditationsmusik #44"
        onclick="changeVideo('1ZYbU82GVz4')"
        alt="">
      </div>

      <div class="video">
        <img
        class="thumbnail" 
        src="thumbnail/5.jpg" 
        data-title="GUIDED SLEEP MEDITATION TALKDOWN - Insomnia - Relaxation"
        onclick="changeVideo('8TDcGYmEgyM')"
        alt="">
      </div>

      <div class="video">
        <img
        class="thumbnail" 
        src="thumbnail/6.jpg" 
        data-title="Guided Sleep Meditation Let Go of Anxiety & Calm Your Mind ~ Rainy Day Deep Sleep"
        onclick="changeVideo('Re6BrOfJSHk')"
        alt="">
      </div>

    </div>
  </div>

  <script>src="backend.js"</script>

  </html>
