    <style>
      body {
        background-color: #6ba3bc;
      }

      button {
        background-color: #a2d9ea; /* Color */
        border: 2px solid #add2de;
        border-radius: 20px; /* Rounded corners */
        color: #367787;
        padding: 15px 32px;

        text-decoration: none;
        display: inline-block;

      h1 {

        align-items: center;
        justify-content: center;
      }

      h1::before {
        content: "\1f30a"; /* Emoji before the h1 text */

        margin-right: 20px;
      }

      h1::after {
        content: "\1f4a8"; /* Emoji after the h1 text */

        margin-left: 20px;
      }
      h2 {
        font-size: 30px; 
        color: #a2d6e7; 
        text-align: center;
        font-weight: bold; /* Made the text bold */

        margin-bottom: 0px;
        text-shadow: 2px 2px #0f4d61; /* Text shadow */
        font-family: Arial, sans-serif; /* Set the font to Arial */
        text-transform: uppercase; /* Made the text uppercase */
        margin-top: 20px;

      }
      hr {
      border: none;
      border-top: 2px solid #add2de; /* Set the color and width of the line */

      margin-bottom: 20px;

    }
